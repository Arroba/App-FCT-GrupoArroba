<md-content class="md-padding"  layout-align="left">
	<div flex-xs flex-gt-xs="40" layout="column">
		<md-content  id="login-card">
	    <form ng-submit="vm.login()" novalidate name="frmLogin" id="formLogin">
				<div  layout-align="center">
					<div layout="row">
						<md-input-container layout="column" flex="100" flex-gt-sm>
						  <label>Correo Electrónico</label>
						  <input type="email" name="email" ng-model="vm.email" required/>
						</md-input-container>
					</div>
					<div layout="row">
						<md-input-container layout="column" flex="100" flex-gt-sm>
						  <label>Contraseña</label>
						  <input type="password" name="password" ng-model="vm.password" required/>
						</md-input-container>
					</div>
					<div layout="row" layout-align="center">
						<p layout="row" class="blocked"></p>
						<md-button id="login-button" layout="row" flex="100" type="submit" ng-disabled="frmLogin.$invalid">Entrar</md-button>
					</div>
				</div>
			</form>
    </md-content>
	</div>
</md-content>

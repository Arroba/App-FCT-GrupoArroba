<!--Registrar Fogueos, listar v y modificar Fogueos en conjunto con impresión de los datos.(Pilar)-->
<div class="container-fluid">
  <section id="registerBlaze" >
    <h1>Registro de Fogueo</h1>
    <hr>

    <!--Crear buscar fogueo-->
      <section class="inputSearch">
        <div class="col-md-3 col-md-offset-9">
          <form action="" class="search-form">
            <div class="form-group has-feedback">
              <label for="Buscar" class="sr-only">Buscar</label>
              <input type="text" class="form-control" name="nameFilter" ng-model="vm.nameFilter" placeholder="Buscar...">
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </form>
        </div>
      </section>

    <!--Creación del formulario para registro  -->
    <form name="frmRegisterBlaze" ng-submit="vm.presave(vm)" novalidate autocomplete="off">
      <!--Inicio de los inputs para el formulario  -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
          <label for="">Evento:</label>
          <input list="eventsList" type="text" ng-model="vm.nameEvent" name="nameEvent" required>
          <datalist id="eventsList">
            <option value="">--Seleccione un evento--</option>
            <option ng-repeat="event in vm.eventsRel" value="{{event.name}}">{{vm.name}}</option>
          </datalist>
          <div ng-messages="frmRegisterBlaze.nameEvent.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div><!--cierre del ng-messages -->
        </md-input-container>

        <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
          <p class="failId"></p>
          <label for="">Nombre del Fogueo:</label>
          <input type="text" ng-model="vm.nameBlaze" name="nameBlaze" ng-maxlength="20" required>
          <div ng-messages="frmRegisterBlaze.nameBlaze.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div><!--cierre del ng-messages -->
        </md-input-container>

        <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
          <label for="">Hora a Realizarse:</label>
          <input type="time" ng-model="vm.time" name="time" required>
          <div ng-messages="frmRegisterBlaze.time.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div><!--cierre del ng-messages -->
        </md-input-container>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12">
        <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
          <label for="">Lugar a realizarse:</label>
          <input type="text" list="placeList" ng-model="vm.place" name="place" required>
          <datalist id="placeList">
            <option value="">--Seleccione un lugar--</option>
            <option ng-repeat="place in vm.placeRel" value="{{place.namePlace}}">{{vm.place.namePlace}}</option>
          </datalist>
          <div ng-messages="frmRegisterBlaze.place.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div> <!--cierre del ng-messages -->
        </md-input-container>
      </div>
    </div>

      <!-- Botones de Seleccione foto, Registrar y Actualizar -->
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="col-xs-offset-3 col-sm-offset-0 col-md-offset-0 col-xs-12 col-sm-6 col-md-4">
          <input class="buttonphoto" type="file" ng-model="vm.photo" name="photo" id="photo" multiple data-show-upload="false" data-show-caption="true">
        </div>
        <div id="registrar">
          <md-button class="button Active" type="button" ng-disabled="frmRegisterBlaze.$invalid" ng-click="vm.save(academy)>Registrar">Registrar</md-button>
        </div>
        <div class="displayNone" id="actualizar">
          <md-button class="button edit" type="button" ng-disabled="frmRegisterBlaze.$invalid" ng-click="vm.update(blaze)">Actualizar</md-button>
        </div>
        <p class="Accepted"></p>   <!-- parrafo que muestra el estado correcto de un registro -->
      </div>
    </form>

    <!--inicio de los cards -->
    <div "col-md-12">
        <md-card class="container-fluid col-md-6" ng-repeat="blaze in vm.blazes
      | filter:vm.nameFilter"><!--Impresión de los datos-->
          <md-card-header>
            <md-card-header-text>
              <span class="md-title">Evento: {{blaze.nameEvent}}</span>
              <span class="md-subhead">Fogueo: {{blaze.nameBlaze}}</span>
            </md-card-header-text>
          </md-card-header>
          <md-card-title>
            <md-card-title-text>
                <span class="md-subhead">Hora a realizarse: {{blaze.time | date: "hh:mm a"}}</span>
                <span class="md-subhead">Lugar: {{blaze.place}}</span>
                <span class="md-subhead">Estado: {{blaze.status}}</span>
            </md-card-title-text>
            <md-card-title-media>
              <div class="md-media-lg card-media">
                <img ng-src="{{blaze.photo}}" alt="Description" class="photoStudent">
              </div>
            </md-card-title-media>
          </md-card-title>
          <!-- Boton para cambiar el editar las fogueos -->
          <md-card-actions id="buttons" >
            <md-button class="edit" ng-click="vm.getInfo(blaze);vm.hideButton()">Editar</md-button>
            <md-button class="Active" ng-click="vm.active(blaze)">Activo</md-button>
            <md-button class="edit" ng-click="vm.inactive(blaze)">Inactivo</md-button>
        <md-card-icon-actions><!-- cierre botones  -->
    </div>
  </section>
</div>
</div>

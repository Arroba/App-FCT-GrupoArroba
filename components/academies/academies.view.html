<!--Regristrar academias, listar academias y modificar academias en conjunto con impresión de los datos  -->
  <section id="registerAcademy">
    <!--Creación del formulario para registro  -->
    <form name="frmRegisterAcademies" novalidate autocomplete="off">

      <h1>Registro de Academias</h1>
      <hr>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
          <label for="">Nombre:</label>
          <input type="text" ng-model="vm.name" name="name" ng-maxlength="20" required>
          <div ng-messages="frmRegisterAcademies.name.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div><!--cierre del ng-messages -->
        </md-input-container>

        <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
          <label for="">Dirección:</label>
          <input type="text" ng-model="vm.direction" name="direction" ng-maxlength="100" required>
          <div ng-messages="frmRegisterAcademies.direction.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div><!--cierre del ng-messages -->
        </md-input-container>

        <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
          <label for="">Persona de Contacto:</label>
          <input type="text" ng-model="vm.contact" name="contact" ng-maxlength="50" required>
          <div ng-messages="frmRegisterAcademies.contact.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div><!--cierre del ng-messages -->
        </md-input-container>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-12">
        <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
        <label for="">Teléfono:</label>
          <input type="number" ng-model="vm.phone" name="phone" min="8" ng-minlength="8" ng-maxlength="8" placeholder="(2222-2222)"required>
          <div ng-messages="frmRegisterAcademies.phone.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div><!--cierre del ng-messages -->
        </md-input-container>

        <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
          <label for="">Correo electrónico:</label>
          <input type="email" ng-model="vm.email" placeholder="nombre@dominio.com" name="email" required>
          <div ng-messages="frmRegisterAcademies.email.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div><!--cierre del ng-messages -->
        </md-input-container>
      </div>
    </div>

    <hr>
      <!-- Botones de Registro y Actualizar -->
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="col-xs-offset-2 col-sm-offset-3 col-md-offset-0 col-xs-4 col-sm-4 col-md-4">
          <input class="button" type="submit" value="Registrar" ng-disabled="frmRegisterAcademies.$invalid" ng-click="vm.save(academy)" >
        </div>
        <div class=class="col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-xs-4 col-sm-4 col-md-4">
          <input class="button" type="button" value="Actualizar" ng-disabled="frmRegisterAcademies.$invalid" ng-click="vm.update(academy)">
        </div>
      </div>
    </form>
    <!--Crear buscar academia -->
    <section class="inputSearch">
      <input type="text" class="col-xs-offset-8 col-md-offset-10 col-md-1" id="searchButton" name="nameFilter" ng-model="vm.nameFilter" placeholder="Buscar...">
    </section>

  <!--Select necesario para filtrar los datos por estado (activos e inactivos únicamente)  -->
    <div class="col-xs-12 col-sm-12 col-md-12">
        <md-card class="col-xs-12 col-sm-12 col-md-4 col-md-offset-1" ng-repeat="academy in vm.academies | filter:{status:vm.statusFilter} |  filter:vm.nameFilter"><!--Impresión de los datos-->
      <md-card-header>
        <md-card-header-text>
          <span class="md-title">{{academy.name}}</span>
          <span class="md-subhead">{{academy.direction}}</span>
        </md-card-header-text>
      </md-card-header>
      <md-card-title>
        <md-card-title-text>
          <span class="md-subhead">Persona de contacto: {{academy.contact}}</span>
          <span class="md-subhead">Teléfono: {{academy.phone}}</span>
          <span class="md-subhead">Correo electrónico: {{academy.email}}</span>
          <span class="md-subhead">Estado: {{academy.status}}</span>
        </md-card-title-text>
      </md-card-title>
    <!-- Botones para cambiar el status de las academias -->
      <md-card-actions class="col-xs-offset-0 col-sm-offset-7 col-md-offset-0 col-xs-12 col-sm-12 col-md-12">
        <md-button class="edit" ng-click="vm.getInfo(academy)">Editar</md-button>
        <md-button class="Active" ng-click="vm.active(academy)">Activo</md-button>
        <md-button class="edit" ng-click="vm.inactive(academy)">Inactivo</md-button>
      <md-card-icon-actions>
      <!-- cierre botones  -->
    </div><!--Fin de la tabla para impresión de datos-->
  </section>

<section>
    <div class=" col-md-12">
      <h1>Academias</h1>
      <!--Crear buscar academia-->
      <section class="inputSearch">
        <div class="col-sm-3 col-md-3 col-sm-offset-9 col-md-offset-9">
          <form action="" class="search-form">
            <div class="form-group has-feedback">
              <label for="Buscar" class="sr-only">Buscar</label>
              <input type="text" class="form-control" name="nameFilter" ng-model="vm.nameFilter" placeholder="Buscar...">
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </form>
        </div>
      </section>
      <md-card class="container-fluid col-md-4" ng-repeat="academy in vm.academies | filter:vm.nameFilter"><!--Impresión de los datos-->
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">{{academy.name}}</span>
            <span class="md-subhead">{{academy.direction}}</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-title>
          <md-card-title-text>
            <span class="md-subhead">Persona de contacto: {{academy.contact}}</span>
            <span class="md-subhead">Teléfono: {{academy.phone}}</span>
            <span class="md-subhead">Correo electrónico: {{academy.email}}</span>
            <span class="md-subhead">Estado: {{academy.status}}</span>
          </md-card-title-text>
        </md-card-title>
      </div><!--Fin de la tabla para impresión de datos-->
  </section>

    <!-- Inicio de la sección registerTickets, que contiene el formulario de entradas, registrar, modificar y listar, Hecho por Fabián Quirós-->
    <section id="registerTickets">

      <!-- Inicio del formulario  entradas: -->
      <form name="frmRegisterTickets" novalidate autocomplete="off">

        <h1>Reserva de entradas</h1>
        <hr>

        <md-input-container layout="column" class="col-sm-6 col-md-6" flex-gt-sm>
          <label for="">Evento:</label>
          <input list="eventsList" type="text" ng-model="vm.nameEvent" name="nameEvent" required>
          <datalist id="eventsList">
            <option value="">--Seleccione un evento</option>
            <option ng-repeat="event in vm.eventsRel" value="{{event.name}}">{{vm.name}}</option>
          </datalist>
          <div ng-messages="frmRegisterBlaze.nameEvent.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div><!--cierre del ng-messages -->
        </md-input-container>

        <md-input-container layout="column" class="col-sm-6 col-md-6" flex-gt-sm>
          <label for="">Nombre:</label>
          <input type="text" ng-model="vm.name" name="name" required>
          <div ng-messages="frmRegisterTickets.name.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div><!--cierre del ng-messages -->
        </md-input-container>

        <md-input-container layout="column" class="col-sm-6 col-md-6" flex-gt-sm>
          <label for="">Correo electrónico:</label>
          <input type="email" ng-model="vm.email" name="email" required>
          <div ng-messages="frmRegisterTickets.email.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div><!--cierre del ng-messages -->
        </md-input-container>

        <md-input-container layout="column" class="col-sm-6 col-md-6" flex-gt-sm>
          <label for="">Cantidad de entradas</label>
          <input type="number" min="0" value="0" ng-model="vm.reservedTickets" name="reservedTickets" required>
          <div ng-messages="frmRegisterTickets.reservedTickets.$error">
            <div ng-messages-include="components/includes/messages.html"></div>
          </div><!--cierre del ng-messages -->
        </md-input-container>

        <!-- Botones de Selleccione Registrar y Actualizar -->
        <button class="button" type="submit" ng-disabled="frmRegisterTickets.$invalid" ng-click="vm.save(tickets)">Registrar</button>
        <input class="button" type="button" value="Actualizar" ng-disabled="frmRegisterTickets.$invalid" ng-click="vm.update(tickets)">

      </form> <!-- Cierre del formulario entradas  -->

      <div class="col-xs-12 col-sm-12 col-md-12">
        <!--inicio de los cards -->
          <md-card class="col-xs-12 col-sm-12 col-md-4 col-md-offset-1" ng-repeat="tickets in vm.tickets | filter:vm.nameFilter">
            <md-card-header>
              <md-card-header-text>
                <span class="md-title">{{tickets.nameEvent}}</span>
                <span class="md-subhead">{{tickets.name}}</span>
              </md-card-header-text>
            </md-card-header>
            <md-card-title>
              <md-card-title-text>
                <span class="md-subhead">{{tickets.email}}</span>
                <span class="md-subhead">Entradas: <br><input type="submit" value="Cancelar" ng-click="vm.cancel(tickets)"> {{tickets.reservedTickets}} reservadas <input type="submit" value="Reservar" ng-click="vm.reserve(tickets)"></span>
              </md-card-title-text>
            </md-card-title>
            <!-- Boton para cambiar el editar las profesores -->
            <md-card-actions class="col-xs-offset-0 col-sm-offset-7 col-md-offset-0 col-xs-12 col-sm-12 col-md-12">
              <md-button class="edit" ng-click="vm.getInfo(tickets)">Editar</md-button>
              <md-card-icon-actions><!-- cierre botones  -->
        <!--fin de los cards -->
      </div>
      </section> <!-- Cierre de la sección registerTickets -->
